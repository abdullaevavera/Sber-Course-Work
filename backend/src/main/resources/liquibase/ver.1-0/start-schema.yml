databaseChangeLog:
  - changeSet:
      id: startSchema
      author: courseWork
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: document_pk
                    nullable: false
              - column:
                  name: type
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: organization
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: patient
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false

